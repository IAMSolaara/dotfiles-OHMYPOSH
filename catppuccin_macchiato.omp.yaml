# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
version: 2
console_title_template: "{{.UserName}} in {{.PWD}}"
final_space: true
palette:
  rosewater: "#F4DBD6"
  flamingo: "#F0C6C6"
  pink: "#F5BDE6"
  mauve: "#C6A0F6"
  red: "#ED8796"
  maroon: "#EE99A0"
  peach: "#F5A97F"
  yellow: "#EED49F"
  green: "#A6DA95"
  teal: "#8BD5CA"
  sky: "#91D7E3"
  sapphire: "#7DC4E4"
  blue: "#8AADF4"
  lavender: "#B7BDF8"
  text: "#CAD3F5"
  subtext1: "#B8C0E0"
  subtext0: "#A5ADCB"
  overlay2: "#939AB7"
  overlay1: "#8087A2"
  overlay0: "#6E738D"
  surface2: "#5B6078"
  surface1: "#494D64"
  surface0: "#363A4F"
  base: "#24273A"
  mantle: "#1E2030"
  crust: "#181926"
blocks:
  - type: rprompt
    segments:
      - type: status
        style: powerline
        foreground: p:red
        template: " {{ if .Error }}{{.String}}{{end}} "
        properties:
          always_enabled: true
      - type: executiontime
        style: plain
        foreground: "p:text"
        template: " <p:subtext0>took</> {{ .FormattedMs }} "
        properties:
          threshold: 500
          style: austin
      - type: session
        style: plain
        foreground:
          p:peach
          #template: '{{ .UserName }}@{{ .HostName }} '
        template: "{{ if .SSHSession }} {{ .UserName }}@{{ .HostName }}{{ end }} "
      - type: kubectl
        style: plain
        foreground: p:blue
        template: "󱃾 {{ .Context }}::{{if .Namespace}}{{.Namespace}}{{else}}default{{end}}"

  - alignment: left
    type: prompt
    segments:
      - type: path
        style: plain
        foreground: p:pink
        template: "{{ .Path }} "
        properties:
          home_icon: " ⌂ "
          style: powerlevel
      - type: git
        style: diamond
        background: p:crust
        foreground: p:lavender
        template: "{{ .HEAD }}"
        leading_diamond: 
        trailing_diamond: " "
        properties:
          branch_icon: " "
          cherry_pick_icon: " "
          commit_icon: " "
          fetch_status: false
          fetch_upstream_icon: false
          merge_icon: " "
          no_commits_icon: " "
          rebase_icon: " "
          revert_icon: " "
          tag_icon: " "
      - type: text
        style: plain
        foreground: p:closer
        template: 
